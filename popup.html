<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CURL Downloader</title>

      body {
        font-family: sans-serif;
        margin: 12px;
        width: 320px;
      }

        width: 100%;
        height: 100px;
      }
      button {
        margin-top: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }

        margin-top: 10px;

  </body>
</html>
